<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai&family=Chakra+Petch&display=swap"
        rel="stylesheet" />
    <title>ฝึกฝน Thai</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <style>
        /* CSS Custom Properties for Theming */
        :root {
            --primary-color: #00247D;
            --primary-light: #66aaff;
            --background-light: #f9f9f9;
            --background-dark: #222;
            --text-light: #000;
            --text-dark: #eee;
            --border-light: #ccc;
            --border-dark: #555;
            --correct-color: #4caf50;
            --incorrect-color: #f44336;
            --highlight-light: yellow;
            --highlight-dark: orange;
        }

        /* Base page styling */
        body {
            font-size: clamp(14px, 2.5vw, 18px);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: background 0.3s, color 0.3s;
            background: var(--background-light);
            color: var(--text-light);
        }

        body[data-theme="dark"] {
            background: var(--background-dark);
            color: var(--text-dark);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--primary-color);
            color: white;
            padding: 0.5em 1em;
        }

        main {
            padding: 1em;
        }

        /* Section styling */
        section {
            margin-bottom: 1.5em;
            padding-bottom: 1em;
            border-bottom: 1px solid var(--border-light);
        }

        body[data-theme="dark"] section {
            border-bottom-color: var(--border-dark);
        }

        /* Help block styling */
        details {
            padding: 0.5em 1em;
            border: 1px solid var(--border-light);
            border-radius: 4px;
            margin: 0.5em 0;
            font-size: 0.9em;
            font-weight: normal;
            text-align: left;
            background: var(--background-light);
            color: var(--text-light);
        }

        details summary {
            cursor: pointer;
            color: var(--primary-color);
        }

        body[data-theme="dark"] details {
            background: #2a2a2a;
            border: 1px solid var(--border-dark);
            color: var(--text-dark);
        }

        body[data-theme="dark"] details summary {
            color: var(--primary-light);
        }

        /* Style nested content in details */
        details p {
            margin: 0.5em 0;
            line-height: 1.5;
            text-align: left;
        }

        details ol {
            margin: 0.5em 1.5em;
            padding-left: 1.2em;
        }

        details ol li {
            margin: 0.4em 0;
        }

        /* === Base Styles for Inputs, Selects, Buttons === */
        button,
        select,
        input[type="number"] {
            font-size: 1em;
            line-height: 1.5;
            padding: 0 0.5em;
            height: 2em;
            border-radius: 4px;
            border: 1px solid var(--border-light);
            background: #f0f0f0;
            color: var(--text-light);
            cursor: pointer;
            box-sizing: border-box;
            vertical-align: middle;
            transition: background 0.2s, color 0.2s, border-color 0.2s;
        }

        /* Number input text alignment */
        input[type="number"] {
            text-align: center;
        }

        /* Checkbox styling */
        input[type="checkbox"] {
            width: 1em;
            height: 1em;
            margin: 0 0.2em 0 0;
            accent-color: var(--primary-color);
            vertical-align: middle;
            cursor: pointer;
        }

        /* Hover states */
        button:hover,
        input[type="number"]:hover,
        select:hover {
            background: #e0e0e0;
        }

        /* Dark theme adjustments */
        body[data-theme="dark"] button,
        body[data-theme="dark"] input[type="number"],
        body[data-theme="dark"] select {
            background: #333;
            border: 1px solid var(--border-dark);
            color: var(--text-dark);
        }

        body[data-theme="dark"] button:hover,
        body[data-theme="dark"] input[type="number"]:hover,
        body[data-theme="dark"] select:hover {
            background: #444;
        }

        body[data-theme="dark"] input[type="checkbox"] {
            accent-color: var(--primary-light);
        }

        /* Theme Toggle Button */
        #themeToggle {
            background: none;
            border: none;
            width: auto;
            min-width: 0;
            padding: 0 0.5em;
            font-size: 1em;
            line-height: 1.5;
        }

        /* Controls container alignment */
        .controls,
        #bookSelectionControls,
        #settingsInline {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 0.5em;
        }

        /* Label alignment */
        label {
            display: flex;
            align-items: center;
            gap: 0.3em;
            font-size: 0.9em;
        }

        /* Thai Font Styling */
        .thai-font.tahoma {
            font-family: Tahoma, sans-serif;
        }

        .thai-font.noto {
            font-family: 'Noto Sans Thai', sans-serif;
        }

        .thai-font.chakra {
            font-family: 'Chakra Petch', sans-serif;
        }

        /* Highlighting */
        .highlight-light {
            background: var(--highlight-light);
            color: black;
        }

        .highlight-dark {
            background: var(--highlight-dark);
            color: black;
        }

        #paragraphDisplay {
            margin: 1em 0;
            white-space: pre-wrap;
            width: 100%;
            box-sizing: border-box;
        }

        :lang(th-TH) {
            font-size: larger;
        }

        :lang(fa-IR) {
            direction: rtl;
        }

        .word-pair {
            display: inline-block;
            vertical-align: top;
            margin: 0 0.5em 1em 0;
            cursor: pointer;
        }

        .word-pair span[lang="th-TH"] {
            display: block;
            word-break: keep-all;
            overflow-wrap: break-word;
            font-size: large;
        }

        .word-pair span[lang="en-US"] {
            border-top: 1px solid lightskyblue;
            display: block;
            word-break: normal;
            overflow-wrap: normal;
            white-space: normal;
            margin-top: 0.1em;
            color: rgb(5, 154, 247);
        }

        .word-pair span[lang="fa-IR"] {
            border-top: 1px solid lightskyblue;
            display: block;
            word-break: keep-all;
            overflow-wrap: break-word;
            direction: rtl;
            color: green;
        }

        /* Quiz styling */
        #quiz {
            margin-top: 1em;
        }

        .quiz-heading {
            font-weight: 600;
            margin-bottom: 0.5em;
        }

        .quiz-question {
            font-size: 1.25rem;
            margin: .1em 0;
        }

        .quiz-options {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5em;
        }

        .quiz-option {
            border: 1px solid var(--border-light);
            padding: 0.3em 0.6em;
            cursor: pointer;
            border-radius: 5px;
            user-select: none;
        }

        .quiz-option.correct {
            background: var(--correct-color);
            color: white;
        }

        .quiz-option.incorrect {
            background: var(--incorrect-color);
            color: white;
        }

        #quizControls {
            display: flex;
            flex-direction: column;
            gap: 0.8em;
            margin-top: 1em;
        }

        .quiz-row {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 0.6em;
        }

        .quiz-row-top {
            justify-content: flex-start;
        }

        .quiz-row-bottom {
            flex-direction: column;
            align-items: flex-start;
            gap: 0.4em;
        }

        @media (min-width: 600px) {
            .quiz-row-bottom {
                flex-direction: row;
                align-items: center;
            }
        }

        .lang-select {
            display: flex;
            flex-wrap: wrap;
            gap: 0.4em 0.8em;
        }

        /* Paragraph controls responsive layout */
        #paragraphControls {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 0.5em;
        }

        .paragraph-controls-row {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5em;
            align-items: center;
        }

        /* Responsive adjustments for mobile */
        @media (max-width: 600px) {
            #paragraphControls {
                gap: 0.8em;
            }
        }

        /* Error and status styling */
        .error-message {
            color: var(--incorrect-color);
            background: #ffe6e6;
            padding: 0.5em;
            border-radius: 4px;
            margin: 0.5em 0;
            border: 1px solid var(--incorrect-color);
        }

        .success-message {
            color: var(--correct-color);
            background: #e6ffe6;
            padding: 0.5em;
            border-radius: 4px;
            margin: 0.5em 0;
            border: 1px solid var(--correct-color);
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
    </style>
</head>

<body data-theme="light">

    <header>
        <span lang="th">ฝึกฝน</span>
        <span id="settingsInline">
            <button id="themeToggle" title="Toggle Day/Night">🌞</button>
            <label>Thai Font:
                <select id="thaiFont">
                    <option value="">Default</option>
                    <option value="Tahoma">Tahoma</option>
                    <option value="Noto Sans Thai">Noto Sans Thai</option>
                    <option value="Chakra Petch">Chakra Petch</option>
                </select>
            </label>
            <button id="settingsBtn" title="Settings & Help">⚙️</button>
        </span>
    </header>

    <main></main>

    <script>
        // ==================== SIMPLIFIED VERSION ====================

        // Basic utilities
        const saveSetting = (k, v) => localStorage.setItem(k, v);
        const loadSetting = (k, def = '') => localStorage.getItem(k) || def;
        const getSavedInt = (k, def = 0) => parseInt(loadSetting(k, def), 10);

        // State
        let books = [], book = null;
        let currentBook = 0, currentChapter = 0, currentParagraph = 0;
        let isPlaying = false, currentWordIndex = 0, utterance = null;
        let lastHighlightedIndex = null;
        let bookSelect, chapterSelect, paragraphSelect, paragraphDisplay, scoreDisplay;

        // Theme & Font
        const themeToggle = document.getElementById('themeToggle');
        function setTheme(theme) {
            document.body.dataset.theme = theme;
            themeToggle.textContent = theme === 'light' ? '🌞' : '🌙';
            saveSetting('theme', theme);
        }
        themeToggle.addEventListener('click', () => setTheme(document.body.dataset.theme === 'light' ? 'dark' : 'light'));
        setTheme(loadSetting('theme', 'light'));

        const thaiFont = document.getElementById('thaiFont');
        function applyThaiFont() {
            const font = loadSetting('thaiFont', '');
            document.querySelectorAll('[lang="th"], [lang="th-TH"]').forEach(el => {
                el.classList.add('thai-font');
                el.classList.remove('tahoma', 'noto', 'chakra');
                if (font === 'Tahoma') el.classList.add('tahoma');
                if (font === 'Noto Sans Thai') el.classList.add('noto');
                if (font === 'Chakra Petch') el.classList.add('chakra');
            });
        }
        thaiFont.addEventListener('change', () => { saveSetting('thaiFont', thaiFont.value); applyThaiFont(); });
        thaiFont.value = loadSetting('thaiFont', '');
        applyThaiFont();

        // TTS
        function speakTextQueued(text, lang, cb) {
            if (!text) return;
            speechSynthesis.cancel();
            utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = lang;
            utterance.onend = cb;
            speechSynthesis.speak(utterance);
        }

        // Settings View
        const settingsBtn = document.getElementById('settingsBtn');
        function showSettings() {
            const main = document.querySelector('main');
            main.innerHTML = `
                <div style="display: flex; justify-content: space-between; align-items: center;
                            background: #00247D; color: white; padding: 0.5em 1em;">
                    <h2 style="margin: 0;">Settings & Help</h2>
                    <button id="closeX" title="Close Settings">❌</button>
                </div>
                <div style="min-height: 70vh; display: flex; flex-direction: column; justify-content: center;">
                    <div id="settingsControls" style="text-align: center; padding: 1em;">
                        <button id="checkTTS">Check Sound and Language Setup</button>
                        <span id="ttsStatus" style="margin-left: 1em; font-weight: bold;"></span>
                        <br><br>
                        <button id="closeBtn">Close</button>
                    </div>
                </div>
            `;

            document.getElementById('closeX').addEventListener('click', reloadApp);
            document.getElementById('closeBtn').addEventListener('click', reloadApp);
            document.getElementById('checkTTS').addEventListener('click', () => {
                const statusEl = document.getElementById('ttsStatus');
                if ('speechSynthesis' in window) {
                    statusEl.innerHTML = "<br>Text To Speech is setup.";
                    statusEl.style.color = "green";
                    speakTextQueued("Hello in English", "en-US");
                } else {
                    statusEl.innerHTML = "<br>Text To Speech not available";
                    statusEl.style.color = "red";
                }
            });
        }

        function reloadApp() {
            initSPA();
            populateBooks();
        }

        // Paragraph Rendering
        function getCurrentParagraph() {
            return book?.chapters?.[currentChapter]?.paragraphs?.[currentParagraph] || [];
        }

        function renderParagraph() {
            const para = getCurrentParagraph();
            paragraphDisplay.innerHTML = '';

            para.forEach((w, i) => {
                if (w.th === "\n" && w.en === "\n" && w.fa === "\n") {
                    paragraphDisplay.appendChild(document.createElement('br'));
                    return;
                }

                function buildLanguages(thText, enText, faText, index) {
                    const pairDiv = document.createElement('div');
                    pairDiv.className = 'word-pair';
                    pairDiv.dataset.index = index;

                    if (document.getElementById('showThai')?.checked && thText) {
                        const thSpan = document.createElement('span');
                        thSpan.textContent = thText;
                        thSpan.lang = 'th-TH';
                        thSpan.dataset.index = index;
                        thSpan.onclick = () => playWord(thText, 'th-TH', thSpan, index);
                        pairDiv.appendChild(thSpan);
                    }

                    if (document.getElementById('showEnglish')?.checked && enText) {
                        const enSpan = document.createElement('span');
                        enSpan.textContent = enText;
                        enSpan.lang = 'en-US';
                        enSpan.dataset.index = index;
                        enSpan.onclick = () => playWord(enText, 'en-US', enSpan, index);
                        pairDiv.appendChild(enSpan);
                    }

                    if (document.getElementById('showPersian')?.checked && faText) {
                        const faSpan = document.createElement('span');
                        faSpan.textContent = faText;
                        faSpan.lang = 'fa-IR';
                        faSpan.dataset.index = index;
                        faSpan.onclick = () => playWord(faText, 'fa-IR', faSpan, index);
                        pairDiv.appendChild(faSpan);
                    }

                    paragraphDisplay.appendChild(pairDiv);
                }

                const thParts = (w.th || '').split('\n');
                const enParts = (w.en || '').split('\n');
                const faParts = (w.fa || '').split('\n');
                const maxParts = Math.max(thParts.length, enParts.length, faParts.length);

                for (let p = 0; p < maxParts; p++) {
                    const thPart = thParts[p] || '';
                    const enPart = enParts[p] || '';
                    const faPart = faParts[p] || '';

                    if (!thPart && !enPart && !faPart) continue;

                    buildLanguages(thPart, enPart, faPart, i);

                    if (p < maxParts - 1) {
                        paragraphDisplay.appendChild(document.createElement('br'));
                    }
                }
            });

            applyThaiFont();
            buildQuizFromParagraph(para);
        }

        function playWord(text, lang, span, index) {
            if (!text || text === "\n") return;

            const themeClass = document.body.dataset.theme === 'dark' ? 'highlight-dark' : 'highlight-light';
            clearHighlights();
            if (span) span.classList.add(themeClass);

            speechSynthesis.cancel();
            speakWord(text, lang, index, { autoAdvance: false });
        }

        function clearHighlights() {
            document.querySelectorAll('#paragraphDisplay span').forEach(s => {
                s.classList.remove('highlight-light', 'highlight-dark');
            });
        }

        function speakWord(text, lang, index, { autoAdvance = true } = {}) {
            return new Promise(resolve => {
                if (!text || text === "\n") {
                    resolve();
                    return;
                }

                const themeClass = document.body.dataset.theme === 'dark' ? 'highlight-dark' : 'highlight-light';
                const pairDiv = paragraphDisplay.querySelector(`.word-pair[data-index="${index}"]`);
                const span = pairDiv ? pairDiv.querySelector(`span[lang="${lang}"]`) : null;

                if (span) {
                    span.classList.add(themeClass);
                    lastHighlightedIndex = index;
                }

                const utter = new SpeechSynthesisUtterance(text);
                utter.lang = lang;
                utter.onend = () => {
                    if (autoAdvance && isPlaying && span) {
                        span.classList.remove('highlight-light', 'highlight-dark');
                    }
                    resolve();
                };
                speechSynthesis.speak(utter);
            });
        }

        // Quiz
        const Quiz = {
            data: [],
            currentQ: 0,
            score: 0,
            attempts: 0,

            buildFromParagraph(para) {
                this.data = para.map(w => ({
                    th: w.th,
                    en: w.en,
                    fa: w.fa,
                    attempted: false,
                    correct: false
                }));
                this.currentQ = 0;
                this.score = 0;
                this.attempts = 0;
                this.render();
            },

            render() {
                const qDiv = document.getElementById("quiz");
                qDiv.innerHTML = "";

                if (!this.data || !this.data.length) {
                    qDiv.textContent = "No quiz available for this paragraph.";
                    return;
                }

                const q = this.data[this.currentQ];
                const qLang = document.querySelector('input[name="questionLang"]:checked')?.value;
                const aLang = document.querySelector('input[name="answerLang"]:checked')?.value;

                if (!qLang || !aLang) {
                    qDiv.textContent = "Select both Question and Answer languages.";
                    return;
                }
                if (qLang === aLang) {
                    qDiv.textContent = "Answer language must be different from Question.";
                    return;
                }

                // Question
                const qEl = document.createElement("div");
                qEl.className = "quiz-question";
                qEl.textContent = q[qLang] || "";
                qEl.lang = q[qLang] === "th" ? "th-TH" : qLang === "en" ? "en-US" : qLang === "fa" ? "fa-IR" : "th-TH";
                qEl.style.cursor = "pointer";
                qEl.addEventListener("click", () => {
                    speakTextQueued(q[qLang], qLang === "th" ? "th-TH" : qLang === "en" ? "en-US" : "fa-IR");
                });
                qDiv.appendChild(qEl);

                // Answer options
                let opts = this.data
                    .map(qq => qq[aLang])
                    .filter((val, idx, arr) => arr.indexOf(val) === idx && val);

                const correct = q[aLang];
                opts = opts.filter(o => o !== correct);
                opts = [correct, ...opts.sort(() => Math.random() - 0.5).slice(0, 3)];
                opts.sort(() => Math.random() - 0.5);

                const optsContainer = document.createElement("div");
                optsContainer.className = "quiz-options";

                opts.forEach(opt => {
                    const optEl = document.createElement("div");
                    optEl.lang = aLang === "th" ? "th-TH" : aLang === "en" ? "en-US" : "fa-IR";
                    optEl.className = "quiz-option";
                    optEl.textContent = opt;

                    optEl.addEventListener("click", () => {
                        speakTextQueued(opt, aLang === "th" ? "th-TH" : aLang === "en" ? "en-US" : "fa-IR");

                        if (opt === correct) {
                            if (!q.correct) {
                                optEl.classList.add("correct");
                                this.score++;
                                q.correct = true;
                                q.attempted = true;
                                this.attempts++;
                            }
                        } else {
                            optEl.classList.add("incorrect");
                            q.correct = false;
                            q.attempted = true;
                            this.attempts++;
                        }

                        document.getElementById("score").textContent = `Score: ${this.score}/${this.attempts}`;
                    });

                    optsContainer.appendChild(optEl);
                });

                applyThaiFont();
                qDiv.appendChild(optsContainer);
            }
        };

        function buildQuizFromParagraph(para) { Quiz.buildFromParagraph(para); }

        // SPA Init
        function initSPA() {
            const main = document.querySelector('main');
            main.innerHTML = '';

            // Book/Chapter/Paragraph Selection
            const selSec = document.createElement('section');
            selSec.id = 'bookSelectionControls';
            const bookLabel = document.createElement('label'); bookLabel.textContent = 'Book: ';
            const bookSelectEl = document.createElement('select'); bookSelectEl.id = 'bookSelect'; bookLabel.appendChild(bookSelectEl);
            const chapLabel = document.createElement('label'); chapLabel.textContent = 'Chapter: ';
            const chapSelectEl = document.createElement('select'); chapSelectEl.id = 'chapterSelect'; chapLabel.appendChild(chapSelectEl);
            const paraLabel = document.createElement('label'); paraLabel.textContent = 'Paragraph: ';
            const paraSelectEl = document.createElement('select'); paraSelectEl.id = 'paragraphSelect'; paraLabel.appendChild(paraSelectEl);
            selSec.append(bookLabel, chapLabel, paraLabel);
            main.appendChild(selSec);

            // Paragraph Section
            const paraSec = document.createElement('section'); paraSec.id = 'paragraphSec';
            const displayDiv = document.createElement('div'); displayDiv.id = 'paragraphDisplay';
            paraSec.appendChild(displayDiv);

            const controlsDiv = document.createElement('div');
            controlsDiv.className = 'controls';
            controlsDiv.id = 'paragraphControls';

            const playBtn = document.createElement('button'); playBtn.id = 'playBtn'; playBtn.textContent = '▶️';
            const pauseBtn = document.createElement('button'); pauseBtn.id = 'pauseBtn'; pauseBtn.textContent = '⏸️';
            const restartBtn = document.createElement('button'); restartBtn.id = 'restartBtn'; restartBtn.textContent = '⏮️';
            const prevParaBtn = document.createElement('button'); prevParaBtn.id = 'prevParagraph'; prevParaBtn.textContent = '⬅️';
            const nextParaBtn = document.createElement('button'); nextParaBtn.id = 'nextParagraph'; nextParaBtn.textContent = '➡️';
            const paraLabelText = document.createElement('span'); paraLabelText.textContent = 'Paragraph ';

            const showThaiLbl = document.createElement('label');
            showThaiLbl.innerHTML = '<input type="checkbox" id="showThai" checked> th';
            const showEnglishLbl = document.createElement('label');
            showEnglishLbl.innerHTML = '<input type="checkbox" id="showEnglish"> en';
            const showPersianLbl = document.createElement('label');
            showPersianLbl.innerHTML = '<input type="checkbox" id="showPersian"> fa';
            const delayLbl = document.createElement('label');
            delayLbl.innerHTML = 'Delay<input type="number" id="playbackDelay" value="1" min="1" max="10" step="1" style="width: 4em;">';

            const row1 = document.createElement('div'); row1.className = 'paragraph-controls-row';
            row1.append(playBtn, pauseBtn, restartBtn, paraLabelText, prevParaBtn, nextParaBtn);

            const row2 = document.createElement('div'); row2.className = 'paragraph-controls-row';
            row2.append(showThaiLbl, showEnglishLbl, showPersianLbl, delayLbl);

            controlsDiv.append(row1, row2);
            paraSec.appendChild(controlsDiv);
            main.appendChild(paraSec);

            // Quiz Section
            const quizSec = document.createElement('section');
            quizSec.id = 'quizSec';
            quizSec.innerHTML = `
                <div id="quiz"></div>
                <div id="quizControls">
                    <div class="quiz-row quiz-row-top">
                        <button id="prevQ">⬅️</button>
                        <button id="nextQ">➡️</button>
                        <button id="retryQuiz">🔄</button>
                        <label><input type="checkbox" id="incorrectOnly"> Incorrect Only</label>
                        <div id="score">Score: 0/0</div>
                    </div>
                    <div class="quiz-row quiz-row-bottom">
                        <div class="lang-select">
                            <span>Question: </span>
                            <label><input type="radio" name="questionLang" id="questionThai" value="th" checked> th</label>
                            <label><input type="radio" name="questionLang" id="questionEnglish" value="en"> en</label>
                            <label><input type="radio" name="questionLang" id="questionPersian" value="fa"> fa</label>
                        </div>
                        <div class="lang-select">
                            <span>Answer: </span>
                            <label><input type="radio" name="answerLang" id="answerThai" value="th" checked> th</label>
                            <label><input type="radio" name="answerLang" id="answerEnglish" value="en"> en</label>
                            <label><input type="radio" name="answerLang" id="answerPersian" value="fa"> fa</label>
                        </div>
                    </div>
                </div>`;
            main.appendChild(quizSec);

            // Bind globals
            bookSelect = document.getElementById('bookSelect');
            chapterSelect = document.getElementById('chapterSelect');
            paragraphSelect = document.getElementById('paragraphSelect');
            paragraphDisplay = document.getElementById('paragraphDisplay');
            scoreDisplay = document.getElementById('score');

            // Event listeners
            paragraphSelect.addEventListener('change', () => {
                currentParagraph = parseInt(paragraphSelect.value, 10) || 0;
                saveSetting('currentParagraph', currentParagraph);
                renderParagraph();
            });

            // Restore settings
            document.getElementById('showThai').checked = loadSetting('showThai', '1') === '1';
            document.getElementById('showEnglish').checked = loadSetting('showEnglish', '0') === '1';
            document.getElementById('showPersian').checked = loadSetting('showPersian', '0') === '1';
            document.getElementById('playbackDelay').value = loadSetting('playbackDelay', '0.5');

            // Playback controls
            playBtn.addEventListener('click', playParagraph);
            pauseBtn.addEventListener('click', pauseParagraph);
            restartBtn.addEventListener('click', restartParagraph);

            nextParaBtn.addEventListener('click', () => {
                const max = book?.chapters?.[currentChapter]?.paragraphs?.length || 0;
                if (currentParagraph < max - 1) {
                    currentParagraph++;
                    paragraphSelect.value = currentParagraph;
                    saveSetting('currentParagraph', currentParagraph);
                    loadParagraph();
                }
            });

            prevParaBtn.addEventListener('click', () => {
                if (currentParagraph > 0) {
                    currentParagraph--;
                    paragraphSelect.value = currentParagraph;
                    saveSetting('currentParagraph', currentParagraph);
                    loadParagraph();
                }
            });

            // Quiz controls
            document.getElementById('prevQ').addEventListener('click', () => {
                Quiz.currentQ = Math.max(0, Quiz.currentQ - 1);
                Quiz.data.forEach(q => { q.attempted = false; q.correct = false; });
                Quiz.render();
            });

            document.getElementById('nextQ').addEventListener('click', () => {
                Quiz.currentQ++;
                Quiz.render();
            });

            document.getElementById('retryQuiz').addEventListener('click', () => {
                Quiz.data.forEach(q => { q.attempted = false; q.correct = false; });
                Quiz.render();
            });

            // Language settings
            const savedQ = loadSetting('questionLang', 'th');
            const savedA = loadSetting('answerLang', 'en');
            document.querySelector(`input[name="questionLang"][value="${savedQ}"]`).checked = true;
            document.querySelector(`input[name="answerLang"][value="${savedA}"]`).checked = true;

            document.querySelectorAll('input[name="questionLang"]').forEach(r =>
                r.addEventListener('change', e => {
                    saveSetting('questionLang', e.target.value);
                    renderParagraph();
                })
            );

            document.querySelectorAll('input[name="answerLang"]').forEach(r =>
                r.addEventListener('change', e => {
                    saveSetting('answerLang', e.target.value);
                    renderParagraph();
                })
            );
        }

        // Book Loading
        async function getBookList() {
            try {
                // Sample book data - replace with your actual book loading
                return [
                    {
                        bookFilename: "beginner.json",
                        bookTitle: "Thai Beginner Lessons"
                    }
                ];
            } catch (e) {
                console.error(e);
                return [];
            }
        }

        async function populateBooks() {
            const list = await getBookList();
            bookSelect.innerHTML = '';
            list.forEach(b => {
                const o = document.createElement('option');
                o.value = b.bookFilename;
                o.textContent = b.bookTitle;
                bookSelect.appendChild(o);
            });
            const savedBook = loadSetting('currentBook', bookSelect.value);
            bookSelect.value = savedBook;

        }

        async function selectBook(filename) {
            try {
                // Sample book data - replace with your actual book data
                book = {
                    chapters: [
                        {
                            chapterTitle: "Chapter 1: Greetings",
                            paragraphs: [
                                [
                                    { th: "สวัสดี", en: "Hello", fa: "سلام" },
                                    { th: "ครับ", en: "polite particle (male)", fa: "حالت ادب (مرد)" },
                                    { th: "ค่ะ", en: "polite particle (female)", fa: "حالت ادب (زن)" }
                                ],
                                [
                                    { th: "ขอบคุณ", en: "Thank you", fa: "متشکرم" },
                                    { th: "มาก", en: "very much", fa: "خیلی" }
                                ]
                            ]
                        },
                        {
                            chapterTitle: "Chapter 2: Introductions",
                            paragraphs: [
                                [
                                    { th: "ฉัน", en: "I/me (informal)", fa: "من (غیررسمی)" },
                                    { th: "ชื่อ", en: "name", fa: "اسم" },
                                    { th: "คุณ", en: "you", fa: "شما" }
                                ]
                            ]
                        }
                    ]
                };
                saveSetting('currentBook', filename);

        }

        function populateChapters() {
            chapterSelect.innerHTML = '';
            book.chapters.forEach((c, i) => {
                const o = document.createElement('option');
                o.value = i;
                o.textContent = c.chapterTitle;
                chapterSelect.appendChild(o);
            });
            currentChapter = Math.min(getSavedInt('currentChapter', 0), book.chapters.length - 1);
            chapterSelect.value = currentChapter;
            populateParagraphs();
        }

        function populateParagraphs() {
            paragraphSelect.innerHTML = '';
            book.chapters[currentChapter].paragraphs.forEach((p, i) => {
                const o = document.createElement('option');
                o.value = i;
                o.textContent = "Paragraph " + (i + 1);
                paragraphSelect.appendChild(o);
            });
            currentParagraph = Math.min(getSavedInt('currentParagraph', 0), book.chapters[currentChapter].paragraphs.length - 1);
            paragraphSelect.value = currentParagraph;
            loadParagraph();
        }

        function loadParagraph() {
            saveSetting('currentChapter', currentChapter);
            saveSetting('currentParagraph', currentParagraph);
            renderParagraph();
        }

        // Event Delegation
        document.addEventListener('change', e => {
            switch (e.target.id) {
                case 'bookSelect':
                    saveSetting('currentBook', e.target.value);
                    selectBook(e.target.value);
                    break;
                case 'chapterSelect':
                    currentChapter = +e.target.value;
                    saveSetting('currentChapter', currentChapter);
                    populateParagraphs();
                    break;
                case 'paragraphSelect':
                    currentParagraph = +e.target.value;
                    saveSetting('currentParagraph', currentParagraph);
                    loadParagraph();
                    break;
                case 'showThai':
                case 'showEnglish':
                case 'showPersian':
                    saveSetting(e.target.id, e.target.checked ? '1' : '0');
                    renderParagraph();
                    break;
                case 'playbackDelay':
                    let val = parseFloat(e.target.value);
                    if (isNaN(val)) val = 0.5;
                    val = Math.min(Math.max(val, 0.5), 10);
                    e.target.value = val.toFixed(1);
                    saveSetting('playbackDelay', e.target.value);
                    break;
            }
        });

        document.addEventListener('click', e => {
            if (e.target.id === 'settingsBtn') {
                showSettings();
            }
        });

        // Playback Controls
        function playParagraph() {
            if (isPlaying) return;

            const para = getCurrentParagraph();
            if (!para || para.length === 0) return;

            isPlaying = true;

            if (typeof currentWordIndex !== 'number' || currentWordIndex < 0 || currentWordIndex >= para.length) {
                currentWordIndex = 0;
            }

            speakNextWord();
        }

        function pauseParagraph() {
            isPlaying = false;
            speechSynthesis.cancel();
        }

        function restartParagraph() {
            pauseParagraph();
            clearHighlights();
            currentWordIndex = 0;
            playParagraph();
        }

        async function speakNextWord() {
            const para = getCurrentParagraph();
            if (!isPlaying || !para || currentWordIndex >= para.length) {
                isPlaying = false;
                return;
            }

            const w = para[currentWordIndex];
            if (!w) {
                currentWordIndex++;
                await speakNextWord();
                return;
            }

            if (w.th === "\n" && w.en === "\n") {
                currentWordIndex++;
                await speakNextWord();
                return;
            }

            if (isPlaying) clearHighlights();

            let delaySec = parseFloat(document.getElementById('playbackDelay')?.value || loadSetting('playbackDelay', '0.5'));
            if (isNaN(delaySec)) delaySec = 0.5;
            const delay = Math.min(Math.max(delaySec, 0.5), 10) * 1000;

            const showThai = document.getElementById('showThai')?.checked;
            const showEnglish = document.getElementById('showEnglish')?.checked;

            if (showThai && w.th && w.th !== "\n") {
                await speakWord(w.th, 'th-TH', currentWordIndex, { autoAdvance: true });
            }

            if (showEnglish && w.en && w.en !== "\n") {
                await speakWord(w.en, 'en-US', currentWordIndex, { autoAdvance: true });
            }

            currentWordIndex++;
            setTimeout(() => { if (isPlaying) speakNextWord(); }, delay);
        }

        // Init SPA
        (async function () {
            initSPA();
            await populateBooks();
        })();
    </script>
