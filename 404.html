<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Redirecting…</title>
    <meta http-equiv="refresh" content="0; url=/">
    <script>
        const dest = '/' + location.pathname.replace(/^\/+/, '');
        if (history.replaceState) history.replaceState(null, '', dest);
        location.replace('/');
    </script>
</head>

<body>
    <p>Redirecting…</p>
</body>

</html>
