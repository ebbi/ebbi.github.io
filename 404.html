<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // Preserve the path when redirecting
        const segment = window.location.pathname;
        sessionStorage.setItem('redirect_path', segment);
        window.location.href = '/';
    </script>
    <noscript>
        <meta http-equiv="refresh" content="0; url=/" />
    </noscript>
</head>

<body>
    <p>Redirecting...</p>
</body>

</html>
